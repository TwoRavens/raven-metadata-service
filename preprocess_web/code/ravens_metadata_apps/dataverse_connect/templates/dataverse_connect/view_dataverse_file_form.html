{% extends "base.html" %}

{% block main_content %}
<div class="container" style="margin:8%; background-color:#f0f8ff; border: transparent">
  <div class="row" style=" padding: 2%">
        <div class="col">
          <h3 class="display-3">{{ title }}</h3>
            <div class="col-sm-8 mx-auto">
                <form action="{% url 'view_dataverse_file_form' %}" method="post">
                      {% csrf_token %}
                      <table class="table">
                       {{ form_by_url }}
                       {{ form_by_id }}
                       <tr>
                         <td>
                             <div style="text-align: center">
                                <input class="btn btn-primary btn-sm"  type="submit" value="submit"/>
                             </div>
                         </td>
                        </tr>
                     </table>

                </form>
            </div>
        </div>
  </div>
</div>
{% endblock %}
