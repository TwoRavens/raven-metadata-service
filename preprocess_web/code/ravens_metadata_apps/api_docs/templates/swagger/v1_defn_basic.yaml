  UserSuccessMessage:
    type: "object"
    required:
    - "success"
    - "message"
    properties:
      success:
        type: "boolean"
      message:
        type: "string"
      data:
        type: "object"
  UserSuccessMessageWithCallback:
    type: "object"
    required:
    - "success"
    - "message"
    - "callback_url"
    properties:
      success:
        type: "boolean"
      message:
        type: "string"
      data:
        type: "object"
      callback_url:
        type: "string"
  UserErrorMessage:
    type: "object"
    required:
    - "success"
    - "message"
    properties:
      success:
        type: "boolean"
      message:
        type: "string"
      details:
        type: "object"
  PreprocessData:
    type: "object"
    required:
     - "self"
     - "variables"
    properties:
      self:
        type: "object"
      variables:
        type: "object"
      variableDisplay:
        type: "object"
  # ------------------------------
  # retrieve row input
  # ------------------------------
  RetrieveRowsInput:
    type: "object"
    required:
     - "preprocessId"
    properties:
      preprocessId:
        type: "integer"
      startRow:
        type: "integer"
        default: 1
      numberRows:
        type: "integer"
        default: 100
      format:
        type: "string"
        description: "'csv' or 'json'"
        default: "json"
  # ------------------------------
  # update-metadata input
  # ------------------------------
  UpdateSingleVariable:
    type: "object"
    properties:
      viewable:
        type: "boolean"
      omit:
        type: array
        items:
          type: string
      valueUpdates:
        type: "object"
  UpdateInputData:
    type: "object"
    required:
     - "preprocessId"
     - "variable_updates"
    properties:
      preprocessId:
        type: "integer"
      variableUpdates:
        type: "object"
        $ref: "#/definitions/UpdateSingleVariable"
