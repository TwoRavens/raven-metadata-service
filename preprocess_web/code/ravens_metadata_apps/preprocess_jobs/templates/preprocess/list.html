{%  extends "base.html" %}
{% block main_content %}

<h4 class="border-bottom border-gray pb-2 mb-0" style="text-align: center"> Preprocess Jobs </h4>
    <hr>

    <div class="container">
    <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">ID</th>
      <th scope="col">Created</th>
      <th scope="col">Size</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
    <tbody>

  {% for r in jobs %}
    <tr>
      <td scope="row">{{r.name}}</td>
      <td>{{r.pk}}</td>
      <td>{{r.created }}</td>
      <td>{{ r.preprocess_file.size }}</td>
      <td><a href="{% url 'api_get_latest_metadata' r.id %}" class="btn btn-info">View</a>
          <a href="{% url 'api_download' r.id %}" class="btn btn-info">Download</a>

      </td>
    </tr>
  {% endfor %}
    </tbody>
</table>
    </div>
    <hr>

{% endblock %}
